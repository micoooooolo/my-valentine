<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #800080;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .yes-btn {
            background-color: #ff69b4;
            color: white;
        }

        .yes-btn:hover {
            background-color: #ff1493;
        }

        .no-btn {
            background-color: #ff4d4d;
            color: white;
            position: absolute;
            transition: 0.3s;
        }

        .flowers {
            display: none;
            margin-top: 20px;
        }

        .flowers img {
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine, Abigail? ðŸ’œ</h1>
    <div class="buttons">
        <button class="yes-btn" onclick="sayYes()">Yes</button>
        <button class="no-btn" onmouseover="moveNoButton()">No</button>
    </div>

    <h2 id="message" style="display: none;">Yeheeeeyyy! I love you so much, my Abigail! ðŸ’œ</h2>

    <div class="flowers">
        <img src="https://i.imgur.com/Ry7XzdS.png" alt="Tulip">
        <img src="https://i.imgur.com/kF5nmvN.png" alt="Lily">
        <img src="https://i.imgur.com/Ry7XzdS.png" alt="Tulip">
        <img src="https://i.imgur.com/kF5nmvN.png" alt="Lily">
    </div>

    <script>
        function moveNoButton() {
            const noButton = document.querySelector('.no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function sayYes() {
            document.getElementById("message").style.display = "block";
            document.querySelector(".flowers").style.display = "block";
        }
    </script>

</body>
</html>
